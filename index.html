<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Style Preview</title>
    <style>
        :root {
            --neon-pink: #ff2d55;
            --neon-blue: #0ff;
            --neon-yellow: #f0f;
            --dark: #090415;
            --glitch-speed: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body {
            background: var(--dark);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 故障背景效果 */
        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scan 8s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* 赛博朋克卡片 */
        .cyber-card {
            background: rgba(9, 4, 21, 0.8);
            border: 2px solid var(--neon-pink);
            border-radius: 5px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.3);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 45, 85, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: glitch-sweep 3s linear infinite;
        }

        /* 霓虹标题 */
        .cyber-title {
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .cyber-title::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--neon-blue);
            animation: glitch-text var(--glitch-speed) infinite;
            clip: rect(44px, 450px, 56px, 0);
        }

        .cyber-title::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -2px 0 var(--neon-yellow);
            animation: glitch-text var(--glitch-speed) infinite;
            clip: rect(44px, 450px, 56px, 0);
            animation-delay: calc(var(--glitch-speed) / 2);
        }

        /* 数据显示区域 */
        .cyber-data {
            background: rgba(255, 45, 85, 0.1);
            border-left: 4px solid var(--neon-pink);
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }

        .cyber-data p {
 {
            color: var(--neon-blue);
            margin: 0.5rem 0;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* 赛博按钮 */
        .cyber-button {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 0.8rem 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .cyber-button:hover {
            background: var(--neon-pink);
            color: var(--dark);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        /* 动画效果 */
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @keyframes glitch-text {
            0% { clip: rect(44px, 450px, 56px, 0); }
            5% { clip: rect(35px, 450px, 35px, 0); }
            10% { clip: rect(85px, 450px, 13px, 0); }
            15% { clip: rect(80px, 450px, 29px, 0); }
            20% { clip: rect(32px, 450px, 11px, 0); }
            25% { clip: rect(94px, 450px, 46px, 0); }
        }

        @keyframes glitch-sweep {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        /* 装饰元素 */
        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-pink);
        }

        .corner-decoration.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>

    <div class="container">
        <div class="cyber-card">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <h2 class="cyber-title" data-text="SYSTEM://INIT">SYSTEM://INIT</h2>
            <div class="cyber-data">
                <p>> 初始化系统核心...</p>
                <p>> 加载神经网络模型...</p>
                <p>> 建立量子通信链接...</p>
            </div>
            <button class="cyber-button">Access_Mainframe</button>
        </div>

        <div class="cyber-card">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <h2 class="cyber-title" data-text="DATA://STREAM">DATA://STREAM</h2>
            <div class="cyber-data">
                <p>> 数据流速率: 1.21 TB/s</p>
                <p>> 神经元响应: 0.003ms</p>
                <p>> 量子态稳定性: 99.9%</p>
            </div>
            <button class="cyber-button">Enter_Matrix</button>
        </div>
    </div>

    <script>
        // 添加故障效果
        function createGlitchEffect() {
            document.querySelectorAll('.cyber-title').forEach(title => {
                setInterval(() => {
                    title.style.textShadow = `
                        ${Math.random() * 10}px ${Math.random() * 10}px ${Math.random() * 30}px var(--neon-pink),
                        ${Math.random() * -10}px ${Math.random() * 10}px ${Math.random() * 30}px var(--neon-blue)
                    `;
                }, 50);
            });
        }

        // 鼠标移动效果
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.cyber-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        createGlitchEffect();
    </script>
</body>
</html>
