<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人工作台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 头部区域 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .page-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #2c3e50;
            position: relative;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        /* 侧边导航 */
        .sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            height: fit-content;
        }
        
        .nav-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #555;
        }
        
        .nav-item:hover {
            background: #f8f9fa;
            color: #3498db;
        }
        
        .nav-item.active {
            background: #e3f2fd;
            color: #3498db;
            font-weight: 500;
        }
        
        .nav-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-size: 0.85rem;
        }
        
        /* 工具栏区域 */
        .tool-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .tool-item:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
        }
        
        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-weight: bold;
        }
        
        .tool-text {
            flex: 1;
            font-size: 1rem;
            color: #444;
        }
        
        /* 按钮区域 */
        .button-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }
        
        .action-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }
        
        .action-btn.secondary {
            background: #ecf0f1;
            color: #34495e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .action-btn.secondary:hover {
            background: #d5dbdb;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <h1 class="page-title">关于我</h1>
            <div class="user-info">
                <div class="avatar">CS</div>
                <div>
                    <div style="font-weight: 600;">Cara Song</div>
                    <div style="font-size: 0.9rem; color: #777;">AI工具开发者</div>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 侧边导航 -->
            <div class="sidebar">
                <div class="nav-section">
                    <h3 class="section-title">导航菜单</h3>
                    <div class="nav-item active">
                        <span class="nav-number">01</span>
                        <span>首页</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-number">02</span>
                        <span>我的文档</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-number">03</span>
                        <span>我的文档内容</span>
                    </div>
                </div>
                
                <div class="nav-section">
                    <h3 class="section-title">快捷操作</h3>
                    <div class="nav-item">
                        <span class="nav-number">04</span>
                        <span>新建文档</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-number">05</span>
                        <span>模板库</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-number">06</span>
                        <span>设置</span>
                    </div>
                </div>
            </div>
            
            <!-- 右侧内容 -->
            <div>
                <!-- 工具栏区域 -->
                <div class="tool-section">
                    <h3 class="section-title">工具栏</h3>
                    <div class="tool-item">
                        <div class="checkbox checked"></div>
                        <div class="tool-text">输入"Hello CS! Hello 我是！"</div>
                    </div>
                    <div class="tool-item">
                        <div class="checkbox"></div>
                        <div class="tool-text">输入"Hello CS! Hello 我是！"</div>
                    </div>
                    <div class="tool-item">
                        <div class="checkbox"></div>
                        <div class="tool-text">输入"Hello CS! Hello 我是！"</div>
                    </div>
                </div>
                
                <!-- 按钮区域 -->
                <div class="button-section">
                    <h3 class="section-title">操作按钮</h3>
                    <div class="button-grid">
                        <button class="action-btn">保存文档</button>
                        <button class="action-btn">导出PDF</button>
                        <button class="action-btn">分享链接</button>
                        <button class="action-btn secondary">预览</button>
                        <button class="action-btn secondary">重置</button>
                        <button class="action-btn secondary">更多操作</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 复选框点击事件
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    this.classList.toggle('checked');
                });
            });
            
            // 导航项点击事件
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 按钮点击事件
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // 添加点击反馈
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // 在实际应用中，这里会执行相应的功能
                    console.log(`点击了: ${this.textContent}`);
                });
            });
        });
    </script>
</body>
</html>
