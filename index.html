<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Style Preview</title>
    <style>
        :root {
            --primary-color: #0f0;
            --secondary-color: #00ff95;
            --bg-dark: #000;
            --text-light: #fff;
            --matrix-color: rgba(0, 255, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 矩阵雨效果 */
        #matrix-rain {
            position: fixeixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 科技风格卡片 */
        .tech-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 100%);
            animation: scan 2s linear infinite;
        }

        /* 标题样式 */
        .matrix-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .matrix-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            animation: glitch 1s infinite;
        }

        /* 数据块 */
        .data-block {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            padding: 1.5rem;
            margin-top: 1rem;
            position: relative;
        }

        .data-block::before {
            content: '[DATA]';
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--bg-dark);
            color: var(--primary-color);
            padding: 0 5px;
            font-size: 0.8rem;
        }

        /* 动画效果 */
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes glitch {
            0% {
                transform: skewX(0deg);
            }
            20% {
                transform: skewX(-10deg);
            }
            40% {
                transform: skewX(10deg);
            }
            60% {
                transform: skewX(-5deg);
            }
            80% {
                transform: skewX(5deg);
            }
            100% {
                transform: skewX(0deg);
);
            }
        }

        .terminal-text {
            color: var(--primary-color);
            line-height: 1.6;
            font-size: 1rem;
        }

        .terminal-text::before {
            content: '> ';
        }

        .typing {
            border-right: 2px solid var(--primary-color);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>

    <div class="container">
        <div class="tech-card">
            <h2 class="matrix-title">系统初始化</h2>
            <div class="data-block">
                <p class="terminal-text typing">正在加载 AI 开发环境...</p>
                <p class="terminal-text">系统状态: 运行中</p>
                <p class="terminal-text">性能指标: 优化完成</p>
            </div>
        </div>

        <div class="tech-card">
            <h2 class="matrix-title">数据分析</h2>
            <div class="data-block">
                <p class="terminal-text">处理速度: 500ms</p>
                <p class="terminal-text">准确率: 99.9%</p>
                <p class="terminal-text">运行状态: 稳定</p>
            </div>
        </div>
    </div>

    <script>
        // 矩阵雨效果
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');

        // 设置canvas尺寸
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // 字符集
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*';
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width/fontSize;

        // 初始化drops
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // 绘制矩阵雨
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // 动画循环
        setInterval(draw, 33);
    </script>
</body>
</html>
