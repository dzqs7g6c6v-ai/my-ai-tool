<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Style Preview</title>
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --bg-dark: #0a192f;
            --text-light: #e6f1ff;
            --accent: #64ffda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #0a192f, #112240);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* 科技风格卡片 */
        .tech-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.1);
        }

        /* 霓虹文字效果 */
        .neon-text {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5),
                         0 0 20px rgba(0, 242, 254, 0.3),
                         0 0 30px rgba(0, 242, 254, 0.1);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        /* 高亮边框 */
        .highlight-border {
            border: 1px solid rgba(85, 150, 255, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
            margin-top: 1rem;
        }

        .highlight-border::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(85, 150, 255, 0.5),
                rgba(80, 227, 194, 0.5));
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .highlight-border:hover::after {
            opacity: 1;
        }

        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="tech-card">
            <h2 class="neon-text">AI Development</h2>
            <div class="highlight-border">
                <p>Next generation AI tools</p>
            </div>
        </div>

        <div class="tech-card">
            <h2 class="neon-text">Python Tools</h2>
            <div class="highlight-border">
                <p>Automated solutions for the future</p>
            </div>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = Math.random();
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
